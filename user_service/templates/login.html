{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login - My Website{% endblock %}

{% block header %}My_page{% endblock %}

{% block content %}

       <div class="container mt-5">
              <p style="color: #008000;">{% include 'alerts.html' %}</p>
        <form action="{% url 'login' %}" method="post" class="login-container">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="username" class="form-label">Your Username</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M0 0v16h16V0H0zm8 12a4 4 0 100-8 4 4 0 000 8z"/>
                        </svg>
                    </span>
                    <input type="text" class="form-control" name="username" placeholder="Username" id="username" autofocus required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Your Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <rect width="11" height="9" x="2.5" y="7" rx="2"/>
                            <path d="M14 6a2 2 0 00-2-2h-1V3a3 3 0 00-6 0v1H4a2 2 0 00-2 2v7a2 2 0 002 2h8a2 2 0 002-2V6z"/>
                        </svg>
                    </span>
                    <input type="password" placeholder="Password" name="password" class="form-control" id="password" required>
                </div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>
    
{% endblock %}

{% block footer %}
    &copy; 2023 My Website
{% endblock %}
